<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Flowbite -->
     <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
     <!-- Tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="styles/main.css">
    <title>Biblia- Chat</title>
</head>
<body>

     <section class="px-4 mx-auto max-w-screen-xl lg:px-12">
        <nav class="fixed w-full z-20 top-0 start-0 px-4 lg:px-12 bg-white">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-4 align-center">

                <div class="chat-title-container">
                    <button type="button" id="close-chat-button"><i class="fa-solid fa-arrow-left"></i></button>
                    <a class="inline-flex justify-between rounded-full items-center py-1 px-1 text-sm bg-primary">
                    <img class="w-8 h-8 rounded-full" id="character-chat-profile" alt="user photo">
                    <span class="text-sm text-bold white px-1 py-1" id="character-name"></span>
                    </a>
                </div>
                <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button" class="flex text-sm rounded-full md:me-0 primary text-sm cursor-pointer" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                    <span class="sr-only">Open user menu</span>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                <!-- Dropdown menu -->
                    <div class="z-50 hidden text-base my-8 list-none bg-primary divide-y divide-gray-100 rounded-lg shadow-sm" id="user-dropdown">

                        <div class="px-4 py-3">
                            <span class="block text-sm text-red-300 cursor-pointer" id="clear-chat-button">Clear chat</span>
                        </div>
                        <ul>
                            <li>
                            <a class="cursor-pointer block px-4 py-2 text-sm text-white rounded-lg" id="logout-btn">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- messages section -->
        <div id="messages-container" class="my-25">

        </div>
    
        <div class="fixed w-full z-20 bottom-0 start-0 px-2 lg:px-12 bg-white">
            <div class="input-container p-2">
                <input type="text" id="user-message" placeholder="Message" required autocomplete="off"><button type="button" id="send-button"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </section>
    <script src="js/chats.js"defer></script>
        <!-- Flowbite cdn -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
