<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biblia</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Login</h1>

    <form id="loginForm" method="POST">
        <input type="email" id="email" placeholder="Email" name="email" required /> <br><br>
        <input type="password" id="password" placeholder="Password" name="password" required /> <br><br>
        <button type="submit">Login</button>
        <p>Not a user? <a href="register.html">Register here.</a></p>
        <p><a href="reset-password.html">Forgot password</a></p>
    </form>

<script type="module" src="js/login.js" defer ></script>
</body>
</html>
