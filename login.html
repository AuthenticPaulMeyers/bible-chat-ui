
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Flowbite -->
     <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
     <!-- Tailwind cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Biblia - Login</title>
</head>
<body class="bg-white">
  <div class="login-background-image">
    <section class="py-16 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen">
    <span class="login-error-text text-sm bg-red-600 p-2 white font-light rounded-full mb-2 text-center align-center">Wrong username or password.</span>

        <a href="/index.html" class="inline-flex justify-between rounded-full items-center py-1 px-1 mb-7 text-lg bg-primary">
            <span class="text-lg text-bold rounded-full white px-4 py-1">Biblia AI ðŸ“–</span>
        </a>
        <div class="w-full bg-primary rounded-lg shadow sm:max-w-md ">
            <div class="p-2 space-y-2 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                    Login
                </h1>
                <form method="POST" id="loginForm" class="space-y-2 md:space-y-4" autocomplete="off">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium dark:text-white">Email</label>
                        <input type="email" id="email" name="email" class="bg-white border black text-sm rounded-lg  block w-full p-2.5" placeholder="youremail@example.com" required>
                    </div>
                    <div class="relative">
                        <label for="password" class="block mb-2 text-sm font-medium dark:text-white">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" class="bg-white border black text-sm rounded-lg  block w-full p-2.5" required>
                        <button type="button" class=" text-gray-500 font-md absolute right-2 top-10 cursor-pointer" id="toggle-show-password"><i class="fa-solid fa-eye"></i></button>
                    </div>

                    <button type="submit" class="w-full text-white bg-gray-900 cursor-pointer hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" id="login-button">
                        <div class="loader"></div>
                        <span class="login-text">Login</span>
                    </button>
                    <p class=" mt-2 text-sm font-light white dark:text-gray-400">
                        New user? <a href="/register.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Create account here.</a>
                    </p>
                
                    <!-- <p class="mt-2 text-sm font-light white dark:text-gray-400"><a href="reset-password.html">Forgot password?</a></p> -->
                </form>
            </div>
        </div>
    </div>
    </section>

  </div>


    <!-- Flowbite cdn -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="js/login.js" defer></script>

</body>
</html>
